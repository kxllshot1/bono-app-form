<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0728b8f4d3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>8. Landing Form Mini Project</title>
  </head>
  <body>
    <header>
      <img src="bono-landing-form/images/logo.svg" alt="" class="logo" />
      <div class="contact">
        <a href="#" class="contact-link"
          ><i class="fa-solid fa-envelope" style="color: #ffffff"></i>
          contact@bono.com</a
        >
        <a href="#" class="contact-link"
          ><i class="fa-solid fa-phone" style="color: #ffffff"></i> (+31)
          021-800-8244</a
        >
        <a href="#" class="contact-link"
          ><i class="fa-brands fa-square-x-twitter" style="color: #fff"></i
        ></a>
      </div>
    </header>
    <main>
      <div class="form">
        <form action="">
          <label for="name" class="name">Name</label>
          <input type="text" name="name" id="name" />
          <label for="email" class="email">Email</label>
          <input type="text" name="email" id="email" />
          <label for="text-box" class="message">Message</label>
          <textarea name="message" id="message"></textarea>
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
      <div class="info">
        <h1 class="info-heading">Coming Soon For Every Developer</h1>
        <p class="info-para">
          Our new bono web app will change the way you think about content
          management and will allow you to focus on whats' really important. Use
          the contact form to send us your thoughts.
        </p>
      </div>
    </main>
  </body>
</html>
